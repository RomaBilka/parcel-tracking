openapi: 3.0.1
info:
  title: Parcel Tracking
  description: REST API
  version: 1.0.0
tags:
  - name: Tracker
paths:
  /tracking:
    post:
      tags:
        - "Tracker"
      summary: "Track Ð° parcel by tracking Id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackId'
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Parcels'
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    TrackId:
      type: object
      properties:
        track_id:
          type: array
          items:
            type: string
    Parcels:
      type: object
      properties:
        trackingNumber:
          $ref: '#/components/schemas/Parcel'
    Parcel:
      type: object
      properties:
        trackingNumber:
          type: "string"
        places:
          type: array
          items:
            $ref: '#/components/schemas/Place'
        status:
          type: "string"
        deliveryDate:
          type: "string"
    Place:
      type: object
      properties:
        country:
          type: "string"
        city:
          type: "string"
        street:
          type: "string"
        address:
          type: "string"
        comment:
          type: "string"
        date:
          type: "string"
    Error:
      type: object
      properties:
        message:
          type: "string"
